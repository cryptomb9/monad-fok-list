<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Fok List</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase compat version for plain HTML -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <h1>Monad Fok List</h1>
    <div class="top-controls">
      <input type="text" id="search" placeholder="Search name...">
      <button id="addBtn">+ Add to List</button>
    </div>
  </div>

  <div id="leaderboard"></div>

  <div id="addForm" class="hidden">
    <h2>Add to Fok List</h2>
    <input type="text" id="newName" placeholder="Monad Nickname">
    <input type="text" id="newTwitter" placeholder="Twitter Profile Link">
    <button id="submitAdd">Submit</button>
    <button id="cancelAdd">Cancel</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
